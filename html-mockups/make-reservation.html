<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="room1.css">
    <title>Go BnB Make Reservation</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Go BnB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Rooms
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="room1.html">Room 1</a></li>
                            <li><a class="dropdown-item" href="room2.html">Room 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mt-5">Make Resrvation</h1>
                <form action="" method="POST" class="needs-validaation" novalidate>
                    <div class="row">
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="first-name" class="form-label">First name</label>
                                <input required type="text" class="form-control" id="first-name" name="first-name"
                                    aria-describedby="first-name-help">
                                <div id="first-name-help" class="form-text">Enter your first name.
                                </div>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="form-group">
                                <label for="last-name" class="form-label">Last name</label>
                                <input required type="text" class="form-control" id="last-name" name="last-name"
                                    aria-describedby="last-name-help">
                                <div id="last-name-help" class="form-text">Enter your last name.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col mb-3">
                        <div class="form-group">
                            <label for="email" class="form-label">Email address</label>
                            <input required type="email" class="form-control" id="email" name="email"
                                aria-describedby="email-help">
                            <div id="email-help" class="form-text">Enter your email address.
                            </div>
                        </div>
                    </div>
                    <div class="col mb-3">
                        <div class="form-group">
                            <label for="phone-number" class="form-label">Phone number</label>
                            <input required type="text" class="form-control" id="phone-number" name="phone-number"
                                aria-describedby="phone-number-help">
                            <div id="phone-number-help" class="form-text">Enter your phone number.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Make Reservation</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="row footer mt-5 p-3 bg-dark">
        <div class="col text-light">Left</div>
        <div class="col text-light">Center</div>
        <div class="col text-light">Right</div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
